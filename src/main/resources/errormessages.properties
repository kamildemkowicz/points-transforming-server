# PTS0xx General error messages
PTS000=Internal server error
PTS001=Request was unsuccessful
PTS002=Request has invalid data
PTS003=Requested location is forbidden
PTS004=Requested location not found
PTS005=Unsupported Media Type
PTS006=Invalid request message
PTS015=Unsupported Media Type
PTS016=Inconsistent data
PTS017=An internal issue was detected during an execution of an sql query
PTS018=Not found
PTS019=Operation was unsuccessful
PTS020=Cannot sort using non valid criteria {0}.
PTS021=External reference is not unique
PTS022=Casino is not working. Action has not been saved in player audit log
# General validator error messages
NotNull=must not be null
NotBlank=must not be blank
NotEmpty=must not be empty
jsonMapping=not of expected type
#Deserializers
Long=not of long type
Double=not of double type
Integer=not of integer type
String=not of string type
Boolean=not of boolean type
BigDecimal=not of decimal type
UUID=not of UUID type
# PTS1xx PTS Measurement error messages
PTS100=Measurement with given ID does not exist.

# PTS2xx District error messages
PTS200=District with given ID does not exist.

# PTS3xx Tachymetry error messages
PTS300=Starting point and ending point cannot be the same.
PTS301=Request to create tachymetry has empty measuring stations list

# PTS4xx Geodetic object error messages
PTS400=Starting picket and ending picket cannot be the same.
PTS401=Geodetic object with given ID does not exist.